task: metu_nli
dataset_path: metunlp/nli_tr
dataset_name: default
output_type: multiple_choice
test_split: train
doc_to_text: 'Cümle-1:{{premise}} Cümle-2:{{hypothesis}} cümleler arasındaki ilişki entailment (bir cümle diğerini ima eder), neutral (cümleler birbirini ima etmez ve çelişmez) veya contradiction (cümleler birbirleriyle çelişir) olarak karakterize edilebilir. Bu ilişkilerden hangisi olduğunu söyleyin.'
doc_to_target: "{{label}}"
doc_to_choice:
  - entailment
  - neutral
  - contradiction
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
metadata:
  version: 0.0