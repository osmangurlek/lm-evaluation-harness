task: metu_complex_reasoning
dataset_path: metunlp/complex-ales
dataset_name: default
test_split: train
output_type: multiple_choice
should_decontaminate: true
doc_to_decontamination_query: "{{question}}"
doc_to_text: "Verdiğim paragrafa göre soruları cevaplayın.\n
Paragraf: {{narrative}}\n
Soru: {{question.strip()}}\n
Seçenekler: {{choices}}\n
Cevap:"
doc_to_choice: ["1", "2", "3", "4", "5"]
doc_to_target: "{{[1, 2, 3, 4, 5].index(answer_index)}}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
metadata:
  version: 0.0