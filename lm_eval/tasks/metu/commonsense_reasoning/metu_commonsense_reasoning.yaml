task: metu_commonsense_reasoning
dataset_path: metunlp/commonsense
dataset_name: default
test_split: train
output_type: multiple_choice
doc_to_text: "Eğer etiket effect ise 'seçeneklerden hangisi verilen önermenin bir sonucu veya etkisi olabilir?' sorusuna cevap verin.\n
Eğer etiket cause ise 'Seçeneklerden hangisi verilen önermenin bir neden veya sebebi olabilir?' sorusuna cevap verin.\n
Herhangi bir açıklama yapma sadece seçeneği ver.\n
Önerme: {{context}}\n
Etiket: {{label}}\n
1: {{choice1}}\n
2: {{choice2}}\n
Cevap:"
doc_to_choice: ["1", "2"]
doc_to_target: "{{[1, 2].index(answer_index)}}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
metadata:
  version: 0.0